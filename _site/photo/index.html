    <div class="flex-grow" data-barba="wrapper" id="content">
      
<section class="relative min-h-screen" data-barba="container" data-barba-namespace="photo" x-data="{ isOpen: false }">
  <!-- Photo whitebox -->
  <div
    class="absolute top-0 z-20 flex items-center justify-center w-full h-screen"
    x-show="isOpen"
    x-transition:enter="transition ease-out duration-300"
    x-transition:enter-start="opacity-0"
    x-transition:enter-end="opacity-100"
    x-transition:leave="transition ease-out duration-300"
    x-transition:leave-start="opacity-100"
    x-transition:leave-end="opacity-0"
  >
    <div class="fixed p-12">
      <!-- Whitebox close button -->
      <svg
        class="cursor-pointer absolute right-0.5 w-12 p-4 top-0.5 transition duration-200 hover:text-true-gray-500 text-true-gray-800"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 20 20"
        fill="currentColor"
        @click="isOpen = false"
      >
        <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
      </svg>

      <!-- Photo -->
      <img class="w-full h-full max-w-6xl max-h-screen" src="../img/photography/photography-01.jpg" alt="" @click.away="isOpen = false">

      <!-- Photo title -->
      <div class="absolute bottom-0.5 items-center left-0 flex h-12 ml-12">
        <p class="text-sm" @click.stop>title of the photo</p>
      </div>
    </div>
  </div>
  <!-- White bg -->
  <div
    class="absolute top-0 left-0 z-10 w-full h-full bg-true-gray-50 bg-opacity-90"
    x-show="isOpen"
    x-transition:enter="transition ease-out duration-200"
    x-transition:enter-start="opacity-0 bg-true-gray-50"
    x-transition:enter-end="opacity-100 bg-true-gray-50"
    x-transition:leave="transition ease-out duration-500 delay-100"
    x-transition:leave-start="opacity-100 bg-true-gray-50"
    x-transition:leave-end="opacity-0 bg-true-gray-50"
  ></div>
  
  <!-- Photos grid -->
