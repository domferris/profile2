<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>
    Dominic Ferris - Home
  </title>

  <!-- Fontawesome Stylesheet -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
  
  <link rel="stylesheet" href="/assets/main.bundle.css">
  <script src="/assets/main.bundle.js" defer></script>
</head>
<body >
  <main class="sm:flex">
    <!-- Main nav -->
<nav class="fixed flex-col justify-center hidden h-screen sm:flex sm:visible bg-true-gray-50" id="main-nav">
  <a class="p-1 mx-auto mb-4 text-true-gray-800" href="/">
    <svg class="inline-block w-6 transform rotate-180" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="square" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" />
    </svg>
    <svg class="inline-block w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="square" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" />
    </svg>
  </a>
  
  <a class="p-4 text-sm text-true-gray-800 bg-true-gray-100 whitespace-nowrap" href="/projects">
    My projects
  </a>

  <a class="p-4 text-sm text-true-gray-800 bg-true-gray-300 whitespace-nowrap" href="/experience">
    Experience
  </a>
  
  <a class="p-4 text-sm text-true-gray-100 bg-true-gray-800 whitespace-nowrap" href="/info">
    Learn more
  </a>

  <a class="p-4 text-sm bg-true-gray-900 text-true-gray-100 whitespace-nowrap" href="/contact">
    Contact me
  </a>
</nav>

<!-- Mobile nav -->
<nav class="fixed z-50 w-full sm:hidden bg-true-gray-50" x-data="{ isOpen: false }">
  <!-- Mobile nav toggle -->
  <button class="block p-2 mx-auto text-true-gray-800" id="mobile-nav-toggle" @click="isOpen = !isOpen">
    <svg class="inline-block w-6 transform rotate-180" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="square" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" />
    </svg>
    <svg class="inline-block w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="square" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" />
    </svg>
  </button>
  
  <!-- Mobile nav items -->
  <div 
    class="fixed flex flex-col justify-center w-full h-full pb-20 text-center transform bg-true-gray-50"
    x-show="isOpen"
    x-transition:enter="transition ease-out duration-200"
    x-transition:enter-start="opacity-0"
    x-transition:enter-end="opacity-100"
    x-transition:leave="transition ease-out duration-100 delay-150"
    x-transition:leave-start="opacity-100"
    x-transition:leave-end="opacity-0"
  >
    <a class="p-2 mx-auto mb-4 text-xl font-semibold text-true-gray-800 whitespace-nowrap" @click="isOpen = !isOpen" href="/">
      dom ferris
    </a>
    
    <a class="p-4 text-sm text-true-gray-800 bg-true-gray-100 whitespace-nowrap" @click="isOpen = !isOpen" href="/projects">
      My projects
    </a>
  
    <a class="p-4 text-sm text-true-gray-800 bg-true-gray-300 whitespace-nowrap" @click="isOpen = !isOpen" href="/experience">
      Experience
    </a>
    
    <a class="p-4 text-sm text-true-gray-100 bg-true-gray-800 whitespace-nowrap" @click="isOpen = !isOpen" href="/info">
      Learn more
    </a>
  
    <a class="p-4 text-sm bg-true-gray-900 text-true-gray-100 whitespace-nowrap" @click="isOpen = !isOpen" href="/contact">
      Contact me
    </a>
  </div>
</nav>

    <div class="flex-grow" data-barba="wrapper" id="content">
      
<section class="flex items-center justify-center flex-grow w-full min-h-full bg-gradient-to-r from-true-gray-50 via-white to-true-gray-50" data-barba="container" data-barba-namespace="home" data-background="#FCFCFC">
  <div class="grid w-full h-screen sm:grid-cols-2 lg:grid-cols-10 sm:grid-rows-6">
    <div class="flex items-center justify-center sm:col-span-2 lg:row-span-6 lg:col-span-4 lg:col-start-1 bg-true-gray-50">
      <h2 class="font-semibold text-7xl text-true-gray-800 md:text-8xl">
        dom
      </h2>
    </div>

    <div class="flex items-center justify-center sm:col-span-2 lg:row-span-2 lg:col-span-6 lg:col-start-5 bg-true-gray-300">
      <h2 class="font-semibold text-7xl text-true-gray-800 md:text-8xl">
        ferris
      </h2>
    </div>

    <div class="flex items-center justify-center sm:row-span-4 lg:row-span-4 lg:col-span-3 lg:col-start-5 bg-true-gray-900">
      <h2 class="font-light text-7xl text-true-gray-100 md:text-8xl">
        web
      </h2>
    </div>

    <div class="flex items-center justify-center sm:row-span-4 lg:row-span-4 lg:col-span-3 lg:col-end-11 bg-true-gray-800">
      <h2 class="font-light text-7xl text-true-gray-100 md:text-8xl">
        dev
      </h2>
    </div>
  </div>
</section>
    </div>
  </main>
</body>
</html>
