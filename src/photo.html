<section class="grid grid-cols-1 2xl:grid-cols-5 lg:grid-cols-3 xl:grid-cols-4 md:grid-cols-2" data-barba="container" data-barba-namespace="photo">
  {% for photo in photography %}

    </div>
  {% endfor %}
  </section>
